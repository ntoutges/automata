<!DOCTYPE html>
<html>
  <head>
    <link href="automata.css" rel="stylesheet">
    <script src="lib/automata.js" type="module" defer></script>
    <link rel="icon" type="image/x-icon" href="Website Under Construction.png">
  </head>
  <body>
    <div id="toolbox" class="force-open"></div>
    <div id="pibox"></div>
    <div id="controls">
      <button id="play" class="controllables">Pause</button>
      <button id="step" class="controllables">Step</button>
      <input type="range" id="speed" min="1" max="100" step="1" value="90" class="controllables">
    </div>
    <div id="input-value-positioner">
      <div id="input-value"></div>
    </div>
  </body>
</html>
